<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">
    <title> TypingHouse by FE03 </title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="page-container">
        <div class="wordBoxContainer">
            <div id="wordBox"></div>
        </div>
        <div class="input-container">
            <input data-didstart="0" class="input" id="enteredWord" type="text" />
            <div class="time" id="time">60s</div>
        </div>
    </div>
    <div class="modalParent">
        <span id="modal"></span>
        <button class="resetButton" id="resetBtn">reset</button>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
