<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalcIt</title>
    <link rel="shortcut icon" href="./calcit.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h3>CalcIt</h3>
    <div class="calculator">
        <input id="entered_number" type="text">
        <div class="btn-container">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>+</button>
            <button>x</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>c</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>/</button>
            <button>x2</button>
            <button>.</button>
            <button>0</button>
            <button>=</button>
            <button>*</button>
            <button>sqrt</button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
