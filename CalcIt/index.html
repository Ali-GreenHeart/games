<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalcIt</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="./calcit.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h3>CalcIt</h3>
    <div class="calculator">
        <input id="entered_number" type="text">
        <div class="btn-container">
            <button onclick="btnForNumber('7')">7</button>
            <button onclick="btnForNumber('8')">8</button>
            <button onclick="btnForNumber('9')">9</button>
            <button onclick="btnForOperator('+')">+</button>
            <button onclick="btnForBackspace()">x</button>
            <button onclick="btnForNumber('4')">4</button>
            <button onclick="btnForNumber('5')">5</button>
            <button onclick="btnForNumber('6')">6</button>
            <button onclick="btnForOperator('-')">-</button>
            <button onclick="btnForClear()">c</button>
            <button onclick="btnForNumber('1')">1</button>
            <button onclick="btnForNumber('2')">2</button>
            <button onclick="btnForNumber('3')">3</button>
            <button onclick="btnForOperator('/')">/</button>
            <button onclick="btnForSpecialOperator('pow2')"><i class="fa-solid fa-superscript"></i></button>
            <button onclick="btnForDot()">.</button>
            <button onclick="btnForNumber('0')">0</button>
            <button onclick="btnForCalculate()"><i class="fa-solid fa-equals"></i></button>
            <button onclick="btnForOperator('*')"><i class="fa-solid fa-asterisk"></i></button>
            <button onclick="btnForSpecialOperator('sqrt')"><i class="fa-solid fa-square-root-variable"></i></button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
