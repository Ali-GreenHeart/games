<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <title>MP triko</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="song-container">
        <div class="song-name">
            <button id="songVolUp"><i class="fa-solid fa-plus"></i></button>
            <button id="songVolDown"><i class="fa-solid fa-minus"></i></button>
            <img id="songImg" src="" alt="">
            <p id="songName"></p>
        </div>
        <div>
            <audio id="song" src=""></audio>
            <button id="btnBackward"><i class="fa-solid fa-backward"></i></button>
            <button id="btnPreSong"><i class="fa-solid fa-caret-left"></i></button>
            <button id="btnPlayPause"><i class="fa-solid fa-play"></i></button>
            <button id="btnNextSong"><i class="fa-solid fa-caret-right"></i></button>
            <button id="btnForward"><i class="fa-solid fa-forward"></i></button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
