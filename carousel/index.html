<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <title>Carousel</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="carousel-container">
        <div class="carousel">
            <button class="arrow_btn lt_arrow">&lt;</button>
            <button class="arrow_btn gt_arrow">&gt;</button>
            <div class="carousel_item">
                <h1>Item1</h1>
                <img src="https://images.unsplash.com/photo-1516728918023-0fd81a3a149c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8M3x8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
                    alt="">
            </div>
            <div class="carousel_item">
                <h1>Item2</h1>
                <img src="https://images.unsplash.com/photo-1516728918023-0fd81a3a149c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8M3x8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
                    alt="">
            </div>
            <div class="carousel_item">
                <h1>Item3</h1>
                <img src="https://images.unsplash.com/photo-1516728918023-0fd81a3a149c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8M3x8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
                    alt="">
            </div>
            <div class="carousel_item">
                <h1>Item4</h1>
                <img src="https://images.unsplash.com/photo-1516728918023-0fd81a3a149c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8M3x8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
                    alt="">
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
